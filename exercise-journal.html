<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Journal - FitSecret</title>
    <link rel="icon" href="./images/Fit-Secret.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/forms.css" />
    <link rel="stylesheet" href="./styles/search.css" />
    <link rel="stylesheet" href="./styles/register.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/goals.css" />
    <link rel="stylesheet" href="./styles/food-journal.css" />
    <link rel="stylesheet" href="./styles/exercise-journal.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    style="
      background-image: url(./images/healthy-food-background.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div>
      <nav id="navbar">
        <ul>
          <li class="navbarList">
            <a class="navbarElm" id="myhome" onclick="openMyHome()">MY Home</a>
          </li>
          <li class="navbarList">
            <a class="navbarElm" id="food" onclick="openFood()">Food</a>
          </li>
          <li class="navbarList">
            <a
              class="navbarElm"
              id="exercise"
              style="
                background-color: rgb(82, 186, 151);
                border: 2px solid white;
              "
              onclick="openExercise()"
              >Exercise</a
            >
          </li>
          <li class="navbarList">
            <a class="navbarElm" id="about" onclick="openAbout()">About</a>
          </li>
          <li class="navbarList" id="username">
            <a id="navbarUser">USERNAME</a>
          </li>
          <li class="navbarList" id="navbarUser">
            <a class="navbarUser" style="padding: 0px 0px 10px"
              ><i class="bx bxs-user-pin"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="second-navbar">
      <div class="myhome-navbar-element" id="myhome-home" style="display: none">
        <a style="text-decoration: none; color: gray" href="./home.html"
          >Home</a
        >
      </div>
      <div
        class="myhome-navbar-element"
        id="myhome-goals"
        style="display: none"
      >
        <a style="text-decoration: none; color: black" href="./goals.html"
          >Goals</a
        >
      </div>

      <div class="food-navbar-element" id="food-journal" style="display: none">
        <a style="text-decoration: none; color: gray" href="./food-journal.html"
          >Food Journal</a
        >
      </div>
      <div class="food-navbar-element" id="food-foods" style="display: none">
        <a href="./my-foods.html" style="text-decoration: none; color: black"
          >My Foods</a
        >
      </div>

      <div
        class="exercise-navbar-element"
        id="exercise-journal"
        style="display: flex; width: 250px"
      >
        <a
          href="./exercise-journal.html"
          style="text-decoration: none; color: gray"
          >Exercise Journal</a
        >
      </div>
      <div
        class="exercise-navbar-element"
        id="exercise-exercises"
        style="display: flex"
      >
        <a
          href="./my-exercises.html"
          style="text-decoration: none; color: black"
          >My Exercises</a
        >
      </div>
      <div
        class="about-navbar-element"
        style="text-decoration: none; color: black"
      >
        About FitSecret
      </div>
    </div>

    <div class="exercise-journal-container">
      <div class="journal-calendar">
        <p style="font-size: 22px; margin-right: 30px; margin-left: 15px">
          Your exercise journal for:
        </p>
        <div class="calendar" style="display: flex">
          <div>
            <a class="prev" href=""
              ><i
                class="bx bxs-skip-previous-circle"
                style="
                  font-size: 50px;
                  transform: translateY(-15%);
                  color: blueviolet;
                "
              ></i
            ></a>
          </div>
          <div
            class="date-container"
            id="date-div"
            style="font-size: 30px; text-align: center; line-height: 50px"
          >
            XX/XX/XXXX
          </div>
          <div>
            <a class="nxt" href="">
              <i
                class="bx bxs-skip-next-circle"
                style="
                  font-size: 50px;
                  transform: translateY(-15%);
                  color: blueviolet;
                "
              ></i>
            </a>
          </div>
        </div>
      </div>
      <div class="exercise-container">
        <div style="width: 100%">
          <table class="exercise-table">
            <thead>
              <tr>
                <td class="first alt">Exercise</td>
                <td class="alt">Minutes</td>
                <td class="alt">Calories Burnned</td>
              </tr>
            </thead>
            <tbody>
              <tr class="bottom">
                <td class="first">
                  <a class="add-exercise" href="">Add Exercise</a>
                </td>
                <td></td>
                <td></td>
                <td class="delete"></td>
              </tr>
            </tbody>
            <tfoot>
              <tr class="spacer">
                <td class="first" colspan="3">&nbsp;</td>
                <td class="empty">&nbsp;</td>
              </tr>

              <tr>
                <td class="first">
                  <span class="soFar"> Daily Total / </span>
                  <span class="goal"> Goal </span>
                </td>

                <td>
                  <span class="soFar"> 0 </span>
                  /
                  <span class="goal"> 0 </span>
                </td>
                <td>
                  <span class="soFar"> 0 </span>
                  /
                  <span class="goal"> 0 </span>
                </td>

                <td class="empty">&nbsp;</td>
              </tr>

              <tr>
                <td class="first">
                  <span class="soFar"> Weekly Total / </span>
                  <span class="goal"> Goal </span>
                </td>

                <td>
                  <span class="soFar"> 0 </span>
                  /
                  <span class="goal"> 0 </span>
                </td>

                <td>
                  <span class="soFar"> 0 </span>
                  /
                  <span class="goal"> 0 </span>
                </td>

                <td class="empty">&nbsp;</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <script src="./scripts/form.js"></script>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/home.js"></script>
    <script src="./scripts/calendar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
